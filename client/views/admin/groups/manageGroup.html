<template name="manageGroup">
    <div class="component-spacer sm">
        <div class="container">
            <div class="row">
                <div class="col-md-12, col-lg-12"><h2>Manage Groups</h2></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#listGroups" data-toggle="tab">Groups</a></li>
                        <li><a href="#addGroup" data-toggle="tab">Add Group</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="listGroups">
                            <div class="container-fluid">
                                <div class="component-spacer sm">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="description">Adm:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="adm" value="" placeholder="Admxxxx">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="password">Password:</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password" value="" placeholder="Enter password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="confirmPassword" value="" placeholder="Confirm password">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="addGroup">
                            <div class="container-fluid">
                                <table class="table table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>
                                            &nbsp;
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Installer</td>
                                        <td>Manages general Hub configuration i.e. versions, routing, properties</td>
                                        <td>
                                            <div class="checkbox md">
                                                <label><input type="checkbox" id="installerRoleChkbx" ></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Administrator</td>
                                        <td>Apply Roles to Users</td>
                                        <td>
                                            <div class="checkbox md">
                                                <label><input type="checkbox" id="adminRoleChkbx" ></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Super User</td>
                                        <td>Manage all functions</td>
                                        <td>
                                            <div class="checkbox md">
                                                <label><input type="checkbox" id="superuserRoleChkbx" ></label>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="responseMsg"></label>
                            <div class="col-sm-5">
                                <span class="label label-danger"></span>
                            </div>
                            <div class="col-xs-12 col-sm-5">
                                <div class="text-right">
                                    <button type="button" class="btn btn-default" id="addUserProfile">Add</button>
                                    <button type="button" class="btn btn-default" id="cancelAddUserProfile">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
