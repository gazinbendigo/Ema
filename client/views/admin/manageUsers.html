<template name="manageUsers">
    <div class="component-spacer sm">
    <div class="page-container container">
        <div class="row">
            <div class="col-md-12, col-lg-12"><h2>Manage Users</h2></div>
        </div>
        <div class="row">
            <div class="col-md-12, col-lg-12"><h3>Find User by Role</h3></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <select id="RoleSelector" class="select-default">
                    <option value="default">-- Select --</option>
                    {{#if Template.subscriptionsReady}}
                        {{#each role in getApplicationRoles}}
                            {{> option getAppRolesOptions role}}
                        {{/each}}

                    {{/if}}
                </select>
            </div>
            <div class="col-xs-12 col-sm-3">
                <select id="roleFilter" class="select-default">
                    <option value="default">-- Filter by --</option>
                    <option value="Developer">Developer</option>
                    <option value="Domain">Domain</option>
                </select>
            </div>
        </div>
        <div class="component-spacer sm"></div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <button data-toggle="collapse" data-target="#advancedSearchPanel" type="button" class="btn btn-default" id="searchOptions">More Search Options</button>
            </div>
        </div>
        <div id="advancedSearchPanel" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="component-spacer sm"></div>
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="adm" class="control-label col-lg-2">Adm:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="adm" placeholder="admxxxx">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="control-label col-lg-2">First Name:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="firstName" placeholder="firstname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="control-label col-lg-2">Last Name:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="lastName" placeholder="lastname">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" id="searchUserBttn">Search</button>
                                    <button type="reset" class="btn btn-default" id="closeBttn" data-toggle="collapse" data-target="#advancedSearchPanel">Close</button>
                                    <button type="button" class="btn btn-default" id="clearBttn">Reset</button>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-offset-2 col-sm-10">
                                    <span class="label label-danger">{{responseMsg}}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="component-spacer sm"></div>
        <div class="row">
            <div class="col-lg-6"><a href="" class="prev">{{prev}}</a></div>
            <div class="col-lg-6"><a href="" class="next">{{next}}</a></div>
        </div>
        <div class="component-spacer sm"></div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="list-group">
                    {{#each getUsers}}
                        <a href="{{userProfilePath username}}" class="list-group-item">{{username}}:&nbsp;&nbsp;&nbsp;&nbsp;{{identity.firstName}}&nbsp;{{identity.lastName}}</a>
                    {{/each}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6"><a href="" class="prev">{{prev}}</a></div>
            <div class="col-lg-6"><a href="" class="next">{{next}}</a></div>
        </div>
    </div>
    </div>
</template>
