<template name="manageUsers">
    <div class="component-spacer sm">
    <div class="page-container container">
        <div class="row">
            <div class="col-md-12, col-lg-12"><h2>Manage Users</h2></div>
        </div>
        <div class="row">
            <div class="col-md-12, col-lg-12"><h3>Find User by Role</h3></div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4">
                <select id="GroupSelector" class="form-control">
                    <option value="default">-- Select --</option>
                    {{#if Template.subscriptionsReady}}
                        {{#each getUserGroups}}
                            {{> option ugOptionsValue GROUP_NME}}
                        {{/each}}

                    {{/if}}
                </select>
            </div>
            <div class="col-xs-2 col-sm-1">
                <button type="button" class="btn btn-default">Search</button>
            </div>
            <div class="col-xs-4 col-sm-4">
                <button data-toggle="collapse" data-target="#advancedSearch" type="button" class="btn btn-default" id="btnSearch">More Search Options</button>
            </div>
        </div>
        <div id="advancedSearch" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="component-spacer sm"></div>
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="adm" class="control-label col-lg-2">Adm:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="adm" placeholder="admxxxx">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="control-label col-lg-2">First Name:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="firstName" placeholder="firstname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="control-label col-lg-2">Last Name:</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="lastName" placeholder="lastname">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="component-spacer"></div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="list-group">
                    {{#each getUsers}}
                        <a href="{{userProfilePath username}}" class="list-group-item">{{username}}:&nbsp;&nbsp;&nbsp;&nbsp;{{profile.firstName}}&nbsp;{{profile.lastName}}</a>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    </div>
</template>
