<template name="signin">
    <div class="container">
        <div class="component-spacer"></div>
        <div class="row">
        <form class="form-horizontal" id="loginForm">
            <div class="form-group">
                <div class="col-sm-2"><h2>Sign In</h2></div>
                <div class="col-sm-6">
                    {{#if errorMessage}}
                        <div class="alert alert-warning" role="alert">
                            {{errorMessage}}
                        </div>
                    {{/if}}
                </div>
            </div>
            <div class="form-group">
                <label for="inputAdm" class="col-sm-2 control-label">Admxxxx</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputAdm" placeholder="Adm" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-default" id="signinBttn">{{getLoginBttTxt}}</button>
                    <button type="reset" class="btn btn-default" id="resetBttn">Reset</button>

                </div>
            </div>
        </form>
        </div>
    </div>
</template>
